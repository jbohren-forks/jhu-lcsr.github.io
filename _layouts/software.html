---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <h2>LCSR GitHub Organizations</h2>
  <ul>
    {% for org in page.orgs %}
    <li>
    <a href="http://github.com/{{ org[0] }}">{{ org[0] }} - {{ org[1] }}</a>
    </li>
    {% endfor %}
  </ul>

  <h2>Other LCSR-Maintained GitHub Repositories</h2>
  <ul>
    {% for repo in page.repos %}
    <li><a href="http://github.com/{{ repo[0] }}">{{ repo[0] }} - {{ repo[1] }}</a></li>
    {% endfor %}
  </ul>

</div>
